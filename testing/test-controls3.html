// not so big yet
function add([areal, aimag], [breal, bimag]) {
    return [areal + breal, aimag + bimag];
}

function sub([areal, aimag], [breal, bimag]) {
    return [areal + breal, aimag + bimag];
}

function mult([areal, aimag], [breal, bimag]) {
    var amag = Math.sqrt(areal*areal + aimag*aimag);
    var aphi = Math.atan2(aimag, areal);
    var bmag = Math.sqrt(breal*breal + bimag*bimag);
    var bphi = Math.atan2(bimag, breal);

    var mag = amag * bmag;
    var phi = aphi + bphi;

    return [mag*Math.cos(phi), mag*Math.sin(phi)];
}

function div([areal, aimag], [breal, bimag]) {
    var amag = Math.sqrt(areal*areal + aimag*aimag);
    var aphi = Math.atan2(aimag, areal);
    var bmag = Math.sqrt(breal*breal + bimag*bimag);
    var bphi = Math.atan2(bimag, breal);

    var mag = amag / bmag;
    var phi = aphi - bphi;

    return [mag*Math.cos(phi), mag*Math.sin(phi)];
}

function conj([real, imag]) {
    return [real, -imag];

    document.onmousedown = function(e) {
	e.preventDefault();
	init1 = [(e.pageX - 250.0)/250.0, (250.0 - e.pageY)/250.0];

	if (init1[0]*init1[0] + init1[1]*init1[1] < threshold) {
	    mousing = true;
	}
    }

    document.onmouseup = function(e) {
	Bbefore = Bnow;
	Rbefore = Rnow;
	mousing = false;
    }
    
    document.onmousemove = function(e) {
	if (mousing) {
	    oneFinger([(e.pageX - 250.0)/250.0, (250.0 - e.pageY)/250.0]);
	}
    }

    canvas = document.getElementById("canvas");
    ctx = canvas.getContext("2d");
    ctx.fillStyle = "#000000";
    draw();
}

function oneFinger([x, y]) {
    if (x*x + y*y < threshold) {
	var Br = (-y*y*init1[0] - x*x*init1[0] + x*init1[1]*init1[1] + x*init1[0]*init1[0] - x + init1[0])/(y*y*init1[1]*init1[1] + y*y*init1[0]*init1[0] + x*x*init1[1]*init1[1] + x*x*init1[0]*init1[0] - 1);
	var Bi = (-y*y*init1[1] + y*init1[1]*init1[1] + y*init1[0]*init1[0] - y - x*x*init1[1] + init1[1])/(y*y*init1[1]*init1[1] + y*y*init1[0]*init1[0] + x*x*init1[1]*init1[1] + x*x*init1[0]*init1[0] - 1);

	var Bdelta = [Br, Bi];

	Bnow = div(add(Bdelta, mult(Rbefore, Bbefore)),
		   add(mult(Bdelta, conj(Bbefore)), Rbefore));

	Rnow = div(add(Rbefore, mult(Bdelta, conj(Bbefore))),
		   add(mult(Rbefore, mult(conj(Bdelta), Bbefore)), [1, 0]));

	RnowPhi = Math.atan2(Rnow[1], Rnow[0]);
	Rnow = [Math.cos(RnowPhi), Math.sin(RnowPhi)];

	draw();
    }
}

// to be replaced by a BigComplex calculation
function calculate_F([Pr, Pi]) {
    var r = Math.sqrt(Pr*Pr + Pi*Pi);
    var sinhr = 0.5*(Math.exp(r/2.0) - Math.exp(-r/2.0));
    var coshr = 0.5*(Math.exp(r/2.0) + Math.exp(-r/2.0));
    if (r == 0.0) {
	Pr = 0.0;
	Pi = 0.0;
    }
    else {
	Pr = sinhr*Pr/r;
	Pi = sinhr*Pi/r;
    }

    var pone = Math.sqrt(Pr*Pr + Pi*Pi + 1.0) + 1.0;

    var BrNow = Bnow[0];
    var BiNow = Bnow[1];

    var RrNow = Rnow[0];
    var RiNow = Rnow[1];

    var alpha = Pr + BrNow*pone;
    var beta = Pi + BiNow*pone;
    var gamma = BrNow*Pr + BiNow*Pi + pone;
    var delta = BrNow*Pi - BiNow*Pr;

    var factor = 1.0/(gamma*gamma + delta*delta);

    var resultR = factor*(alpha*gamma + beta*delta);
    var resultI = factor*(beta*gamma - alpha*delta);

    return [RrNow*resultR - RiNow*resultI, RrNow*resultI + RiNow*resultR];
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    var halfwidth = 0.5*canvas.width;
    var scale = halfwidth - 2;

    ctx.beginPath();
    ctx.arc(halfwidth, halfwidth, scale, 0, 2*Math.PI);
    ctx.stroke();

    for (var i in points) {
    	var x, y;
    	[x, y] = calculate_F(points[i]);
    	ctx.beginPath();
    	ctx.arc(x*scale + halfwidth, -y*scale + halfwidth, 3, 0, 2*Math.PI);
    	ctx.fill();
    }

    // ctx.beginPath();
    // var x, y;
    // [x, y] = calculate_F(points[0]);
    // ctx.moveTo(x*scale + halfwidth, -y*scale + halfwidth);
    // for (var i in points) {
    // 	if (i > 0) {
    // 	    var x, y;
    // 	    [x, y] = calculate_F(points[i]);
    // 	    ctx.lineTo(x*scale + halfwidth, -y*scale + halfwidth);
    // 	}
    // }
    // ctx.stroke();

    for (var i in points) {
	if (i > 0) {
	    var x1, y1, x2, y2;
	    [x1, y1] = calculate_F(points[i-1]);
	    [x2, y2] = calculate_F(points[i]);

	    var a = (-x1*x1*y2 + x2*x2*y1 - y1*y1*y2 + y1*y2*y2 + y1 - y2)/(x1*y2 - x2*y1);
	    var b = (x1*x1*x2 - x1*x2*x2 - x1*y2*y2 - x1 + x2*y1*y1 + x2)/(x1*y2 - x2*y1);
	    var cx = -0.5*a;
	    var cy = -0.5*b;
	    var r2 = -1 + 0.25*(a*a + b*b);
	    var phi1 = -Math.atan2(y1 - cy, x1 - cx);
	    var phi2 = -Math.atan2(y2 - cy, x2 - cx);

	    var deltaphi = phi1 - phi2;
	    while (deltaphi >= Math.PI) { deltaphi -= 2*Math.PI; }
	    while (deltaphi < -Math.PI) { deltaphi += 2*Math.PI; }
	    if (deltaphi > 0) { [phi1, phi2] = [phi2, phi1]; }

	    ctx.beginPath();
	    ctx.arc(cx*scale + halfwidth, -cy*scale + halfwidth, Math.sqrt(r2)*scale, phi1, phi2);
	    ctx.stroke();
	}
    }
}


</script>

<canvas id="canvas" width="500" height="500" style="margin: 20px;"></canvas>
