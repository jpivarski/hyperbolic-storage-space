<!DOCTYPE html>
<html>
<meta charset="utf-8">
<script type="text/javascript" src="HyperbolicViewport.js"></script>
<script type="text/javascript">

var hyperbolicMapService;
var hyperbolicViewport;

function init() {
    hyperbolicMapService = new HyperbolicMapServlet("get_dungeon");
    hyperbolicViewport = new HyperbolicViewport(hyperbolicMapService, "hyperbolicViewport", 640, 640, {"allowZoom": true, "initialZoom": 3.0, "minZoom": 0.5, "maxZoom": 10.0, "initialOffsetX": -0.16329931618554516, "initialOffsetY": 0.12247448713915887, "initialRotation": 2.86, "backgroundColor": "#606060", "backgroundImage": "stars.jpg", "shellImage": "turtle.png", "shellImageScale": 1.6, "rimFillStyle": "#5d5d4e", "downloadThreshold": 0.75});
}

</script>
<body onload="init();">
<div id="hyperbolicViewport" style="margin: 0px;"></div>
</body>
</html>
