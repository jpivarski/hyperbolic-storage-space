<!DOCTYPE html>
<html>
<meta charset="utf-8">
<script type="text/javascript" src="HyperbolicViewport.js"></script>
<script type="text/javascript">

var hyperbolicMapService;
var hyperbolicViewport;

function init() {
    hyperbolicMapService = new HyperbolicMapServlet("get_escher");
    hyperbolicViewport = new HyperbolicViewport(hyperbolicMapService, "hyperbolicViewport", 640, 640, {"allowZoom": false, "initialZoom": 0.95, "minZoom": 0.95, "maxZoom": 0.95});
}

</script>
<body onload="init();">
<div id="hyperbolicViewport" style="margin: 0px;"></div>
</body>
</html>
