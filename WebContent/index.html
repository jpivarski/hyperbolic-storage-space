<!DOCTYPE html>
<html>
<meta charset="utf-8">
<script type="text/javascript" src="HyperbolicViewport.js"></script>
<script type="text/javascript">

var hyperbolicMapService;
var hyperbolicViewport;

function init() {
    hyperbolicMapService = new HyperbolicMapServlet();
    hyperbolicViewport = new HyperbolicViewport(hyperbolicMapService, "hyperbolicViewport", 800, 800, {"rotationMode": "compass", "backgroundImage": "stars.jpg", "shellImage": "turtle.png", "shellImageScale": 1.6});
}

</script>
<body onload="init();">
<div id="hyperbolicViewport" style="margin: 20px;"></div>
</body>
</html>
